name: QMK Build - miniaxe

on:
  push:

env:
  KEYBOâ€˜RD: 'kagizaraya/miniaxe'
  KEYMAP: 'default'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout qmk_firmware (upstream)
      run: |
        rm -rf qmk_firmware
        git clone --depth=1 https://github.com/qmk/qmk_firmware.git qmk_firmware

    - name: Install dependencies
      working-directory: qmk_firmware
      run: |
        ./util/qmk_install.sh
        curl -fsSL https://install.qmk.fm | sh
        qmk setup

    - name: Compile
      working-directory: qmk_firmware
      run: make kagizaraya/miniaxe:default

    - name: Debug list
      run: |
        ls -la qmk_firmware/.build || true
        find qmk_firmware -type f -name "*.hex" -print || true

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: artifacts
        path: qmk_firmware/.build/kagizaraya_miniaxe_default.hex
