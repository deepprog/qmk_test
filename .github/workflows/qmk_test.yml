name: QMK Test Installation

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  KEYBOARD: 'miniaxe'
  KEYMAP: 'default'

jobs:
  qmk-build:
    runs-on: ubuntu-latest

    steps:
    # リポジトリをチェックアウト
    - name: Checkout repository
      uses: actions/checkout@v4

    # QMK CLIのDockerイメージを使ってビルド
    - name: Build keyboard firmware with QMK Docker
      run: |
        docker run --rm -v $(pwd):/qmk_firmware qmkfm/qmk_cli:latest bash -c "cd /qmk_firmware && qmk compile -kb $KEYBOARD -km $KEYMAP"
      env:
        KEYBOARD: miniaxe
        KEYMAP: default

    # ビルドアーティファクトをアップロード
    - name: Upload firmware artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: .build/*.hex

    # ビルド結果を表示
    - name: Display build result
      if: always()
      run: |
        echo "Build completed!"
        ls -la .build/